<h1>Book List</h1>
<h2>{{ listName }}</h2>

<div>
    <button (click)="loadList(Lists.ALL)">All Books</button>
    <button (click)="loadList(Lists.CURRENTLY_READING)">Currently Reading</button>
    <button (click)="loadList(Lists.PLAN_TO_READ)">Plan to Read</button>
    <button (click)="loadList(Lists.READ)">Read</button>
    <button (click)="loadList(Lists.UNREAD)">Unread</button>
    <button (click)="loadList(Lists.OWNED)">Owned</button>
    <button (click)="loadList(Lists.NOT_OWNED)">Not Owned</button>
    <button (click)="loadList(Lists.DROPPED)">Dropped</button>
</div>

<div>
    <a title="Add a new book" [routerLink]="['/new']">New Book</a>
</div>

<div *ngIf="bookList.length > 0; else noBooks">
    <div *ngFor="let book of bookList">
        <a [routerLink]="['/book', book.id]">{{ book.name }}</a>
    </div>
</div>

<ng-template #noBooks>
    This list is empty
</ng-template>
