<h1>Book List</h1>
<div *ngIf="currentList === Lists.CURRENTLY_READING">Test</div>
<div *ngIf="currentList === Lists.READ">Test</div>
<div *ngIf="currentList === Lists.UNREAD">Test</div>
<div *ngIf="currentList === Lists.OWNED">Test</div>
<div *ngIf="currentList === Lists.NOT_OWNED">Test</div>
<div *ngIf="currentList === Lists.DROPPED">Test</div>
