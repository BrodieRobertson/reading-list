<header>
    <h1>{{author.name}}</h1>
</header>

<main class="flex-container flex-column flex-center">
  <div class="paper">
    <h2>Authored</h2>
    <div *ngIf="author.authored.length > 0; else noAuthored">
      <ul class="clean-list">
        <li *ngFor="let book of author.authored">
          <a class="link" [routerLink]="['/book', book.id]">{{ book.name }}</a>
        </li>
      </ul>
    </div>

    <ng-template #noAuthored>
      No authored books
    </ng-template>

    <div>
      <button class="success-button tiny-margin-right" (click)="onEdit()">Edit</button>
      <button class="warning-button" (click)="onDelete()">Delete</button>
    </div>
  </div>
</main>
